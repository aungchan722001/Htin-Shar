<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main2-css.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Love Story</title> 
  </head>
  <body id="body">
    <div class="preload">
        <p>Loading dulu . . .</p>
      </div>
      <div class="open"> 
        <div> 
          <div class="lope" onclick="ilang()"> 
            <i class="love material-icons-sharp"> favorite </i> 
          </div> 
          <h3>Click To Explore Our Story</h3> 
        </div> 
      </div>
      <div id="bg"></div> <img src="" alt="" id="fotoku" />
  
      <h2 id="hai">Hi Baby</h2>
      <h3 id="hia"></h3>
  
      <div id="slider">
  
      
        
        <p>Surprise<span>üéÅ</span></p>
  
      </div>
    
    <script>
      musik = "";
      foto = "";
      background = "";
      noWhatsapp = "";

      async function popUp() {
        await swalo.fire({ title: "", imageUrl: "" });
        kirimPesan();
      }

      $(window).on("load", function () {
        $(".preload").fadeOut("slow");
      });

      var audio = new Audio(musik);
      audio.autoplay = true;
      audio.loop = true;
      bg.style =
        'background-image: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("' +
        background +
        '");';
      fotoku.src = foto;
      var swalo = Swal.mixin({ allowOutsideClick: false });

      async function kirimPesan() {
        var { value: anniversaryDate } = await swalo.fire({
          title: "Anniversary",
          input: "text",
          confirmButtonText: "Ok",
          inputPlaceholder: "Enter date (MM/DD/YY)",
        });

        // Check if the entered date is "6/6/23"
        if (anniversaryDate === "6/6/23") {
          await swalo.fire("Sweet").then(() => {
            window.location.href = "newpage.html"; // Change "newpage.html" to your desired page
          });
        } else {
          await swalo.fire({
            confirmButtonText: "Ok",
            title: "Nope",
          });
          kirimPesan();
        }
      }

      document.querySelector("span").addEventListener("click", function () {
        popUp();
      });

      var open = document.querySelector(".open");

      function ilang() {
        audio.play();
        open.style =
          "transition: 1.5s ease-out all; opacity: 0; transform: scale(100) translateY(-20px); filter: brightness(0);";
        setTimeout(function () {
          open.style = "display:none;";
        }, 1500);
        setTimeout(function () {
          fotoku.style =
            "opacity: 1; transition: 1s all ease; transform: translateY(0px) scale(1);";
        }, 500);
        setTimeout(function () {
          hai.style =
            "opacity: 1; transition: 1s all ease; transform: translateY(0px);";
        }, 1400);
        setTimeout(function () {
          hia.style =
            "opacity: 1; transition: 1s all ease; transform: translateY(0px);";
        }, 1800);
        setTimeout(function () {
          slider.style =
            "opacity: 1; transition: 1s all ease; transform: translateY(0px) scale(1);";
        }, 2200);
      }
    </script>
  </body>
</html>
